<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Table</title>
        <meta charset="UTF-8">

        <!-- Bootstrap5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- <form name="passdata" action="." method="POST">
            <label>Ingredients</label> 
            <input type="text" name="Ingredients">
            <label>Quantity (ml/g)</label>
            <input type="number" name="Quantity">
            <label>Price</label>
            <input type="number" name="Price">
            <input type="submit" value="submit">
        </form> -->
        <div class="container-fluid py-3 px-5 bg-dark text-white">
            <h1 class="display-5 fw-bold">Boba Optimization</h1>
            <p class="col-md-8 fs-4">Boba Calculator to Optimize sales.</p>
        </div>
        <table class="table table-striped m-3">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Ingredients</th>
                    <th>Supply</th>
                    <th>Price</th>
                    <th>Recipe</th>

                </tr>
            </thead>
            <tbody>
                <form name="passdata" action="." method="POST">
                    <!-- Insert data -->
                    <div class="data-rows">
                        <tr id='ingredient-1'>    
                            <td>1</td>
                            <td>
                                <input type='text' name='ingredient[]' placeholder='add an ingredient...'/>
                            </td>
                            <td>
                                <input type='number' name='supply[]' placeholder='specify value...'/>
                            </td>
                            <td>
                                <input type='text' name='price[]' placeholder='specify value...'/>
                            </td>
                            <td>
                                <ol>
                                    <li>
                                        <input class='col-sm-5' type='text' name='ingredient1ProductName[ingredient-1]' placeholder='product name...'/>
                                        <input class='col-sm-3' type='text' name='ingredient1ProductUnit[ingredient-2]' placeholder='product unit...'/>
                                        <button type="button" class="edit-button-recipe col-sm-3 btn btn-secondary">Toggle Edit</button>
                                    </li>
                                    <div id='empty-recipe-row'></div>
                                    <button  type="button" class="add-button-recipe d-block btn btn-primary">Add product</button>
                                    <hr>
                                </ol>
                            </td>
                        </tr>
                            
                        <tr id='empty-row'></tr>
                    </div>
                    <!-- Button add -->
                    <tr>
                        <td colspan="2" class='text-center'>
                            <button id='add-button' type="button" class="btn btn-primary">Add row+</button>
                            <button id='add-button' type="submit" class="btn btn-success">Calculate</button>

                        </td>
                    </tr>
                </form>
            </tbody>
        </table>

        <script src="{{url_for('static', filename='main.js')}}"/>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
